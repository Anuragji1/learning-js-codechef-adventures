Statement) Your task is to create a button element for our To-Do List!

Give an id of addButton to it.
Name the button as 'Add Task'

--------------------------------------
SOLUTION = <!DOCTYPE html>
<html>
  <head>
    <title>To-Do List App</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter task..." />
        <input type="date" id="deadlineInput" placeholder="" />
        <!-- Add the "Add Task" Button here! -->
        <button id="addButton">Add Task</button>

      </div>
    </div>
  </body>
</html>
